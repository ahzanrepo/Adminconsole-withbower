<!-- top tiles -->
<div class="row tile_count">

  <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count"  ng-repeat="file in FileCounts" style="cursor: pointer" ng-click="getFilesCategoryID(file.ID,50)">
    <span class="count_top"  ><i class="fa fa-user" ></i> {{file.Category| uppercase}}</span>
    <div class="count green">{{file.Count}}</div>
    <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>Total Number of Files</i></span>
  </div>

</div>
<!-- /top tiles -->

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Media Gallery
          <small> gallery design</small>
        </h2>
        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
            </div>
          </div>
        </div>


        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <div class="row">

          <div class="col-md-55" ng-repeat="file in files">
            <div class="thumbnail">
              <div class="image view view-first">
                <!--<img style="width: 100%; display: block;" src="images/noimage.jpg" err-src="images/4.jpg" alt="image"  />-->


                <img style="width: 100%; display: block;" src="{{internalUrl}}File/Download/1/3/{{file.UniqueId}}/{{file.Filename}}" on-error-src="images/noimage.jpg" alt="image"  />
                <div class="mask">
                  <p>{{file.Filename| limitTo:20}}</p>

                  <div class="tools tools-bottom">
                    <a href="#"><i class="fa fa-play" ng-click="playVideo(file)"></i></a>
                    <a href="#"><i class="fa fa-cloud-download" ng-click="downloadFile(file)"></i></a>
                    <a href="#"><i class="fa fa-times" ng-click="deleteFile(file)"></i></a>
                  </div>
                </div>
              </div>
              <div class="caption">
                <p>{{file.Filename}}</p>
                <p>{{file.FileCategory.Category}}</p>
                <p>{{file.createdAt| date}}</p>


              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
